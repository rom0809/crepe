<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신청 안내</title>
  <style>
    body { font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif; line-height: 1.7; padding: 20px; }
    h2 { margin-top: 0; }
    .divider { border-bottom: 2px solid #ddd; margin: 16px 0; }
    a { color: #2b6cb0; text-decoration: none; }
    a:hover { text-decoration: underline; }
    #copyBtn { padding: 8px 14px; border: none; background: #4CAF50; color: white; border-radius: 4px; cursor: pointer; }
    #copyBtn:hover { background: #45a049; }
  </style>
</head>
<body>
  <div id="content">
    <p>안녕하세요! 냐베입니다. <br> 아래로 신청 안내 사항 전달드립니다. 좋은 하루 되시길 바랍니다(*^ω^)🍀🍀</p>

    <p><b>📌 신청 내용 안내</b></p>

    <div class="divider"></div>

    <p><b>신청 타입 |</b></p>
    <p><b>총 금액 |</b> ,000원</p>

    <p>🔗 <b>일정 확인 시트 |</b>  
    <a href="https://www.notion.so/1bb0d419218e8148850bf98ebac17004?source=copy_link" target="_blank">
      https://www.notion.so/1bb0d419218e8148850bf98ebac17004
    </a></p>

    <p>※ 입금 확인 후 일정이 자동으로 시트에 등록됩니다.  간혹 안내 과정에서 일정이 다르게 전달되는 경우가 있으니, 정확한 기간은 시트 내용을 기준으로 확인 부탁드립니다.  만약 차이가 있다면 언제든 편하게 말씀해주세요.</p>
  </div>

  <button id="copyBtn">📋 복사하기</button>

  <script>
    document.getElementById("copyBtn").addEventListener("click", () => {
      const range = document.createRange();
      range.selectNode(document.getElementById("content"));
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);

      try {
        document.execCommand("copy");
        alert("서식 포함 복사 완료! 🍀🍀");
      } catch (err) {
        alert("복사 실패😭: " + err);
      }
      selection.removeAllRanges();
    });
  </script>
</body>
</html>
